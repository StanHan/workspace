spring:
  application:
    name: MA
  cloud: 
     config: 
       uri: http://172.16.20.69:2222
       profile: ${config.profile:DEV}
       
server:
  port: 8089
  
eureka: 
  client: 
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://127.0.0.1:1111/eureka/
  instance:
    preferIpAddress: true
#  instance:
#  hostname: ribbon          # 此处，preferIpAddress不设置或者设为false，不能设为true，否则影响turbine的测试。turbine存在的问题：eureka.instance.hostname一致时只能检测到一个节点，会造成turbine数据不完整
logging:  
  #file: D:\\springboot.log 
  file: /usr/local/src/ma/logs/springboot.log 
  
endpoints:
  shutdown:
  #启用shutdown
    enabled: true
    #禁用密码验证
    sensitive: false
